    name: "INPUT-01"
    id: input_01
    pin:
      mcp23xxx: mcp23017_hub_2
      number: 7
      mode:
        input: true
        pullup: false
      inverted: true
    on_multi_click:
      - timing:
          - ON for at least 2s
        then:
          - logger.log: "Single Long Clicked"
          - while:
              condition:
                binary_sensor.is_on: input_01
              then:
                - light.dim_relative:
