  - id: trigger_virtual_close_all
    mode: restart
    then:
      - lambda: |-
          id(virtual_input_close_all) = true;
      - delay: 1500ms
      - lambda: |-
          id(virtual_input_close_all) = false;
  
  - id: trigger_virtual_open_all
    mode: restart
    then:
      - lambda: |-
          id(virtual_input_open_all) = true;
      - delay: 1500ms
      - lambda: |-
          id(virtual_input_open_all) = false;

