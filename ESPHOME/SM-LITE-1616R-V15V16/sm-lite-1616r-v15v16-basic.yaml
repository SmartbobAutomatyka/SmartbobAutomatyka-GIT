# HA
api:
  encryption:
    key: "xxxx"
  reboot_timeout: 0s

# OTA
ota:
  - platform: esphome
  #password: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# NAME / NAZWA
substitutions:
  name: sm-lite-1616r-v15
  friendly_name: sm-lite-1616r-v15

# DATA
esphome:
  name: ${name}
  comment: ${friendly_name}
  project:
    name: "smartbob.sm-lite-1616r"
    version: "1.0.0"
  on_boot:
    then:
      - display.page.show: page1
      - delay: 7s
      - display.page.show: page2
  # ADD MAC NUMBER TO NAME / DODAWANIE ADRESU MAC DO NAZWY
  name_add_mac_suffix: false

# PROCESOR
esp32:
  board: esp32dev
  framework:
    type: arduino

# LOGING LEVEL / LOGOWANIE
#logger:
#  level: DEBUG

# 1WIRE
one_wire:
  - platform: gpio
    id: com_one_wire
    pin: GPIO32

# UART-RS485
uart:
  - id: com_uart
    rx_pin: 13
    tx_pin: 33
    baud_rate: 9600
    stop_bits: 1
    data_bits: 8
    parity: NONE
    debug:
      direction: BOTH

