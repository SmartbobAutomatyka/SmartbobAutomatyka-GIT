# I2C DATA LINE CONFIGURATION / KONFIGURACJA MAGISTRALI I2C
i2c:
  - id: com_i2c_bus_a
    sda: 15
    scl: 5
    scan: true
    frequency: 400kHz
  - id: com_i2c_bus_b
    sda: 16
    scl: 14
    scan: true
    frequency: 400kHz

