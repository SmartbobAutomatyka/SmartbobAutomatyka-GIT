# KONFIGURACJA LAN
ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  #clk_mode: GPIO0_IN
  #power_pin: GPIO16
  clk_mode: GPIO17_OUT
  phy_addr: 1

  # STAŁE IP
  manual_ip:
    static_ip: 192.168.0.40
    gateway: 192.168.0.1
    subnet: 255.255.255.0
    dns1 : 8.8.8.8
    dns2 : 8.8.4.4

# KONFIGURACJA I2C
i2c:
   - id: bus_a
     sda: 5
     scl: 15
     scan: true
     frequency: 100kHz

