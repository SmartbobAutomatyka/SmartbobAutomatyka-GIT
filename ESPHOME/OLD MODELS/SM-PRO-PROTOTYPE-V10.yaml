# NAZWA
esphome:
  name: smartbob_pro
  friendly_name: smartbob_pro
  on_boot:
    then:
      # read the RTC time once when the system boots
      ds1307.read_time:

# PLATFORMA
esp32:
  board: esp32dev
  framework:
    type: arduino

# TIME RTC
time:
  - platform: ds1307
    id: ds1307_time
  - platform: homeassistant
    id: homeassistant_time
  - platform: sntp
    id: sntp_time
    timezone: Europe/Sofia
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time_sync:
      then:
        # ... and update the RTC when the synchronization was successful
        ds1307.write_time:


# UART-RS485
uart:
  rx_pin: 13
  tx_pin: 33
  baud_rate: 2400 #if your energy meter is SDM230M or SDM120M than change the baud_rate: 2400
  stop_bits: 1

# CAN
canbus:
  - platform: esp32_can
    tx_pin: GPIO4
    rx_pin: GPIO14
    can_id: 4
    bit_rate: 50kbps

sensor:
  - platform: sdm_meter
    phase_a:
      current:
        name: "SDM630M Current "
      voltage:
        name: "SDM630M Voltage1"
      active_power:
        name: "SDM630M Power "
      power_factor:
        name: "SDM630M Power Factor"
      apparent_power:
        name: "SDM630M Apparent Power"
      reactive_power:
        name: "SDM630M Reactive Power"
      phase_angle:
        name: "SDM630M Phase Angle"
    phase_b:
      voltage:
        name: "SDM630M Voltage2"
    phase_c:
      voltage:
        name: "SDM630M Voltage3"
    frequency:
      name: "SDM630M Frequency"
    total_power:
      name: "SDM630M Total Power"
      id: poww
    import_active_energy:
      name: "SDM630M Import Active Energy"
    export_active_energy:
      name: "SDM630M Export Active Energy"
    import_reactive_energy:
      name: "SDM630M Import Reactive Energy"
    export_reactive_energy:
      name: "SDM630M Export Reactive Energy"
    update_interval: 55s

