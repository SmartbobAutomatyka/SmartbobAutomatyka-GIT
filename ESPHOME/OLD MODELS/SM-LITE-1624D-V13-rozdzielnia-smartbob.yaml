# KONFIGURACJA WEJŚĆ MCP23017
binary_sensor:
  - platform: gpio
    name: "Czujnik dymu"
    id: czyjnik_dymu_korytarz
    pin:
      mcp23xxx: mcp23017_hub
      number: 2
      mode:
        input: true
        pullup: false
      inverted: false
  - platform: gpio
    name: "Czujnik ruchu"
    id: czujnik_ruchu_korytarz
    pin:
      mcp23xxx: mcp23017_hub
      number: 0
      mode:
        input: true
        pullup: false
      inverted: true
  - platform: gpio
    name: "Czyjnik drzwi"
    id: czujnik_drzwi_korytarz
    pin:
      mcp23xxx: mcp23017_hub
      number: 1
      mode:
        input: true
        pullup: false
      inverted: false
  - platform: gpio
    name: "Przełącznik od światła"
    id: przelacznik_swiatlo_korytarz_drzwi
    pin:
      mcp23xxx: mcp23017_hub
      number: 7
      mode:
        input: true
        pullup: false
      inverted: False
    on_press:
      then:
        - light.toggle: LAMPA1
        - delay: 0.5s
        - if:
            condition:
              light.is_off: LAMPA1
            then:
              light.turn_off:
                id: LED_RGB1
            else:
              light.turn_on:
                id: LED_RGB1

# KONFIGURACJA CZUJNIKÓW I PERYFERIÓW
sensor:
  # PRZEKŁADNIK PRĄDOWY
  - platform: ct_clamp
    sensor: adc_sensor_1
    id: ct_clamp_1
    name: "Prąd z przekładnika"
    update_interval: 5s
    filters:
      - calibrate_linear:
        - 0.00 -> 0.0
        - 0.15 -> 7.9

  # PRZEKŁADNIK PRĄDOWY ADC
  - platform: adc
    pin: GPIO36
    id: adc_sensor_1
    attenuation: 11db

  # CZUJNIK POMIARU TEMPERATURY PCB 1
  - platform: tmp102
    name: "Temperatura PCB 1"
    address: 0x48
    id: temp_1
    update_interval: 15s
    on_value_range:
        - above: 72.0
          then:
            - light.turn_off: LED_RGB1
            - light.turn_off: LED_RGB2
            - switch.turn_on: alarm_01
        - below: 70.0
          then:
            - switch.turn_off: alarm_01

  # CZUJNIK POMIARU TEMPERATURY PCB 2
  - platform: tmp102
    name: "Temperatura PCB 2"
    address: 0x49
    id: temp_2
    update_interval: 15s
    on_value_range:
        - above: 72.0
          then:
            - light.turn_off: LED_RGB1
            - light.turn_off: LED_RGB2
            - switch.turn_on: alarm_01
        - below: 70.0
          then:
            - switch.turn_off: alarm_01

  # POMIAR CZASU OD OSTATNIEGO URUCHOMIENIA
  - platform: uptime
    name: Uptime Sensor
    id: uptime_sensor_M03
    internal: true
    update_interval: 60s
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human_M03
            state: !lambda |-
              int seconds = round(id(uptime_sensor_M03).raw_state);
              int days = seconds / (24 * 3600);
              seconds = seconds % (24 * 3600);
              int hours = seconds / 3600;
              seconds = seconds % 3600;
              int minutes = seconds /  60;
              seconds = seconds % 60;
              return (
                (days ? to_string(days) + "d " : "") +
                (hours ? to_string(hours) + "h " : "") +
                (minutes ? to_string(minutes) + "m " : "") +
                (to_string(seconds) + "s")
              ).c_str();

  # POMIAR CZASU OD OSTATNIEGO URUCHOMIENIA
  - platform: uptime
    name: "Czas od uruchomienia"
    id: upt_M03
    internal: true

