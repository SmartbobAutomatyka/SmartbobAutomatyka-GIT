- file: "gfonts://Material+Symbols+Outlined"
  id: materialdesignicons
  size: 15
  glyphs: [
      "\U0000eb2f", # lan
      "\U0000e875", # server
      "\U0000e8b5", # clock
      "\U0000e1ff" # thermometer
      ]

- file: "gfonts://Material+Symbols+Outlined"
