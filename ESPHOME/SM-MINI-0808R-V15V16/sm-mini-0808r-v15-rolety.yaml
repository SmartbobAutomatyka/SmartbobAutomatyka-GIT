    name: "INPUT-01"
    id: input_01
    pin:
      mcp23xxx: mcp23017_hub_1
      number: 8
      mode:
        input: true
        pullup: false
      inverted: true
    filters:
    - delayed_on: 30ms
    on_multi_click:
      - timing:
          - ON for at least 5s
        then:
          - cover.open: cover_01
          - cover.open: cover_02
          - cover.open: cover_03
          - cover.open: cover_04
      - timing:
          - ON for 0.1s to 1.9s
          - OFF for at least 0.1s
